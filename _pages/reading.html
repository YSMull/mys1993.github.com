---
layout: default
---


<div class="pure-g">
  <div class="pure-u-1 pure-u-lg-1-3 pure-u-md-1-2 pure-u-sm-1">
    <div class="block" style="font-size:1em;margin:10px">
      <div class="block_tag">Reading...</div>
      <ul>
        {% for item in site.data.books %}
          <li class="pure-g">
            <div class="pure-u-1" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">
              <a title="{{ item.title }}" href="{{ item.url }}">《{{ item.title }}》</a>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
