---
layout: default
---

<div class="pure-g">
  <div class="pure-u-1">
    <div class="block" style="font-size:1em;">
      <div class="block_tag">Reading</div>
      <ul>
        {% for item in site.data.books %}
          <li class="pure-g">
            <div class="pure-u-lg-2-5 pure-u-sm-1 pure-u-1" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">
              {% if item.url %}
                <a target="_blank" title="{{ item.title }}" href="{{ item.url }}">《{{ item.title }}》</a>
              {% else %}
                <p>《{{ item.title }}》</p>
              {% endif %}
            </div>
            <div class="pure-u-lg-3-5 pure-u-sm-1 pure-u-1">
              {% if item.page %}
              <div style="margin-left: 10px;margin-right: 10px;">
                <div id="{{ item.id }}"></div>
              </div>
              {% endif %}
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
<script>
  {% for item in site.data.books %}
    {% if item.page %}
        new readHis('{{ item.id }}', {{ item.page }}, [{{ item.progress | join: "," }}])
    {% endif %}
  {% endfor %}
</script>
