---
layout: default
---

<div class="block_tag">LeetCode 笔记  <a style="font-size: 16px;" href="/algorithm_list">列表视图</a></div>
<div id="mynetwork" style="height: 680px"></div>

<script>
    var items = [];
    {% assign sorted_post = site.algorithms | sort: 'leetcode_id' %}
    {% for post in sorted_post %}
    {
        let category = [];
        {% for cat in post.category %}
        category.push('{{ cat }}');
        {% endfor %}
        let id , type;
        if (`{{ post.leetcode_id }}`) {
            id = `{{ post.leetcode_id }}`;
            type = 'LeetCode'
        } else if (`{{ post.method_id }}`) {
            id = `{{ post.method_id }}`;
            type = 'method'
        }
        items.push({
            tag: `{{ post.tags[0] }}`,
            title: leetcodeProblemGroup[id] ? (leetcodeProblemGroup[id].cnTitle || leetcodeProblemGroup[id].enTitle): `{{ post.title }}`,
            label: id || `{{ post.title }}`,
            url: `{{ post.url }}`,
            id,
            type,
            parentId: `{{ post.parent_id | join: "," }}`.split(',').filter(a => a),
            difficult: leetcodeProblemGroup[id] ? leetcodeProblemGroup[id].difficult : 'easy',
            category
        });
    }
    {% endfor %}

    var methodNodes = [...new Set(items.flatMap(item => item.parentId))].filter(a => a && a.startsWith('__')).map(a => a.slice(2));

    var itemNodes = items.filter(i => !methodNodes.includes(i.id));

    var gNodes = [];

    itemNodes.forEach(t => {
        let group = t.tag;
        if (t.tag === 'leetcode') {
            group = `${t.tag}_${t.difficult || 'easy'}`
        }
        gNodes.push({
            id: t.id,
            label: t.label || t.id,
            title: t.title || t.id,
            group
        });
    });

    methodNodes.forEach(t => {
        gNodes.push({
            id: t,
            label: t,
            title: t,
            group: '方法学习'
        });
    });

    // create an array with nodes
    var nodes = new vis.DataSet(gNodes);
    let isMethodNode = pid => pid.startsWith('__');

    // create an array with edges
    var relations = [];
    items.forEach(t => {
        if (t.parentId && t.parentId.length > 0) {
            t.parentId.forEach(pid => {
                relations.push({
                    from: isMethodNode(pid) ? pid.slice(2) : pid,
                    to: isMethodNode(t.id) ? t.id.slice(2) : t.id,
                    smooth: {
                        type: (isMethodNode(pid) || isMethodNode(t.id)) ? 'continuous' : 'dynamic',
                        // roundness: 1,
                    },
                    chosen: {
                        edge: true,
                    },
                    width: isMethodNode(pid) ? 1 : 1,
                    dashes: isMethodNode(pid) ? [5, 5] : false,
                    color: {
                        color: isMethodNode(pid) ? 'rgba(140,141,141,0.6)' : 'rgb(50,82,129)',
                        highlight: isMethodNode(pid) ? 'rgba(140,141,141,0.6)' : 'rgb(50,82,129)',
                        inherit: false,
                        opacity: isMethodNode(pid) ? 0.3 : 0.7,
                    },
                    arrows: {
                        to: {
                            enabled: !isMethodNode(pid),
                        }
                    }
                });
            })
        }
    });
    relations = relations.filter(a => a);
    var edges = new vis.DataSet(relations);

    // create a network
    var container = document.getElementById("mynetwork");
    var data = {
        nodes: nodes,
        edges: edges,
    };
    var options = {
        nodes: {
            physics: true,
            shape: "box",
            scaling: {
                min: 10,
                max: 30,
                label: {
                    enabled: true,
                    min: 14,
                    max: 30,
                    maxVisible: 30,
                    drawThreshold: 5
                },
            },
            font: {
                size: 16
            },
            borderWidth: 1,
            borderWidthSelected: 1
        },
        interaction: {
            hideEdgesOnDrag: false,
            tooltipDelay: 200,
        },
        groups: {
            leetcode_easy: {
                color: {
                    border: 'rgb(0,153,74,0.9)',
                    background: 'rgb(0,153,74,0.4)',
                    highlight: {
                        border: 'rgb(0,153,74,0.9)',
                        background: 'rgba(0,153,117,0.4)',
                    }
                },
                borderWidth: 1,
            },
            leetcode_medium: {
                color: {
                    border: 'rgba(237,115,54,0.9)',
                    background: 'rgba(237,115,54,0.6)',
                    highlight: {
                        border: 'rgba(237,115,54,0.9)',
                        background: 'rgba(237,115,54,0.6)',
                    }
                },
                borderWidth: 1,
            },
            leetcode_hard: {
                color: {
                    border: 'rgba(198,0,0,0.9)',
                    background: 'rgba(198,0,0,0.7)',
                    highlight: {
                        border: 'rgba(198,0,0,0.9)',
                        background: 'rgba(198,0,0,0.7)',
                    }
                },
                borderWidth: 1,
            }
        },
        layout: {
            randomSeed: undefined,
            improvedLayout: true,
            clusterThreshold: 150,
            hierarchical: {
                enabled: false,
                levelSeparation: 150,
                nodeSpacing: 100,
                treeSpacing: 10,
                blockShifting: true,
                edgeMinimization: true,
                parentCentralization: true,
                direction: 'LR',        // UD, DU, LR, RL
                sortMethod: 'directed',  // hubsize, directed
                shakeTowards: 'roots'  // roots, leaves
            }
        }
    };

    var network = new vis.Network(container, data, options);

    network.on('doubleClick', function ({nodes}) {
        if (nodes.length > 0) {
            let nodeId = nodes[0];
            let item = items.find(i => i.id === nodeId);
            item && window.open(item.url);
        }
    })
</script>
