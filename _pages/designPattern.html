---
layout: default
---


<div class="pure-g">
  {% for item in site.data.design_pattern %}
  <div class="pure-u-1 pure-u-lg-1-3 pure-u-md-1-2 pure-u-sm-1">
    <div class="block" style="font-size:1em;margin:10px">
      <div class="block_tag">{{ item.type }}</div>
      <ul>
          {% for method in item.methods %}
              <li class="pure-g">
                <div class="pure-u-1" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">
                    {% if method.page %}
                      <a title="{{ method.name }}" href="{{ method.page }}">{{ method.name }}</a>
                    {% else %}
                      <text title="{{ method.name }}">{{ method.name }}</text>
                    {% endif %}
                </div>
              </li>
          {% endfor %}
      </ul>
    </div>
  </div>
  {% endfor %}
</div>
