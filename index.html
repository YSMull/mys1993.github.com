---
layout: default
---

<div class="blog">
    <ul>
        {% for post in site.posts %}
            {% unless post.tags contains "booknote" or post.tags contains "oj" %}
            <li>
                <span class="date">{{ post.date | date:"%Y/%m/%d" }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endunless %}
        {% endfor %}
    </ul>
</div>
