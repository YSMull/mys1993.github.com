---
layout: default
---

<style type="text/css">
    body {
		background-image:url({{ site.url }}/image/11.jpg); 
		background-repeat:no-repeat; 
		background-attachment:fixed;
		background-position:center;filter:"progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale')";
		-moz-background-size:100% 100%;
			background-size:100% 100%;
	} 
</style>
<div id="content">
    <div class="entry">
        <h1 class="entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
        <p class="entry-date">{{ page.date|date:"%Y-%m-%d" }}</p>
        {{ content }}

	<div id="home">
	  <ul id="blog-posts" class="posts">
		{% for post in site.posts %}
		  <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	  </ul>
	</div>
</div>
