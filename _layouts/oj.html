---
layout: default
---
<script >
$('.wrapper').css('max-width', '700px');
</script>

<style type="text/css">
.post__content h1 {
  font-size: 19px;
  font-weight: 700;
  margin-top: 25px;
  margin-bottom: 0px;
}
.post__content h2 {
  font-size: 15px;
  font-weight: 700;
  margin-top: 5px;
  margin-bottom: 0px;
}

.post__content h3 {
  font-size: 13px;
  font-weight: 700;
  margin-top: 5px;
  margin-bottom: 0px;
}

.post__content h4 {
  font-size: 13px;
  font-weight: 700;
  margin-top: 5px;
  margin-bottom: 0px;
}
</style>
<div class="post">
	<div id="back" class="post__back">
    {% if page.tags contains "oj" %}
        <a href="/algorithm">&lt;-- back</a>
    {% else %}
    	<a href="/">&lt;-- home</a>
    {% endif %}
    </div>
    <div class="post__title">
    	<h1>{{ page.title }}</h1>
    </div>
    <div class="post__date">
    	<p>{{ page.date | date:"%Y/%m/%d" }}</p>
    </div>
    <div class="post__meta">
    	<p>{{ tags_content }}</p>
    </div>
    <div class="post__content"?>
        {{ content }}
    </div>
</div>

{% if page.math %}
<script async="async" src="http://cdn.mathjax.org/mathjax/2.1-latest/MathJax.js?config=TeX-AMS_HTML" type="text/javascript"></script>
{% endif %}
