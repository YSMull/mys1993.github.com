<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.title %}
        <title>{{ page.title }}</title>
    {% else %}
        <title>{{ site.name }}</title>
    {% endif %}

    <meta name="description" content="{{ site.description }}">

    {% if site.google_verification %}
        <meta name="google-site-verification" content="{{ site.google_verify }}">
    {% endif %}

    <link rel="icon" href="/assets/img/favicon.png">
    <script type="text/javascript" src="/assets/build/bundle.js"></script>
</head>

<body>
    <div class="header_wrapper">
      <div class="pure-g header">
        <div class="pure-u-1 pure-u-md-10-24 pure-u-sm-12-24">
          <div class="pure-g">
            <div class="pure-u-7-24 pure-u-lg-6-24">
              <text>{{ site.name }}</text>
            </div>
            <div class="pure-u-17-24 pure-u-lg-18-24">
              <h4 class="shake-constant shake" style="padding-top: 20px;padding-left: 7px;animation-duration: 7s;">「基础不牢，地动山摇」</h4>
            </div>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-14-24 pure-u-sm-12-24 menu">
          <div class="pure-menu pure-menu-horizontal header_menu">
            <ul class="pure-menu-list">
                {% for item in site.data.navigation %}
                <li class="pure-menu-item">
                    <a class="pure-menu-link" href="{{ item.url }}">{{ item.title }}</a>
                </li>
                {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
        {{ content }}
    </div>

</body>

</html>
