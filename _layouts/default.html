<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    {% if page.title %}
        <title>{{ page.title }}</title>
    {% else %}
        <title>{{ site.name }}</title>
    {% endif %}

    <meta name="description" content="{{ site.description }}">

    {% if site.google_verification %}
        <meta name="google-site-verification" content="{{ site.google_verify }}">
    {% endif %}

    <link rel="icon" href="/assets/img/favicon.png">
    <!-- <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"> -->
    <script type="text/javascript" src="/assets/build/bundle.js"></script>
    <!-- <script type="text/javascript" src="http://onkj33w90.bkt.clouddn.com/bundle.js"/></script> -->
</head>

<body>
    <div class="wrapper container">
        <div class="row header">
          <div class="_logo_header col-md-5 text-left">
            <h1 class="_logo" style="float: left;"><a href="/">{{ site.name }}</a></h1>
            <h4 class="shake-constant  shake" style="padding-top: 20px;animation-duration: 7s;">「基础不牢，地动山摇」</h4>
          </div>
          <div class="col-md-7">
            <div class="text-left">
            <ul>
                {% for item in site.data.navigation %}
                <li>
                    <a href="{{ item.url }}">{{ item.title }}</a>
                </li>
                {% endfor %}
            </ul>
            </div>
          </div>
        </div>
        {{ content }}
    </div>

</body>

</html>
