<script >

<div class="post">
	<div id="back" class="post__back">
		{% if page.tags contains "design_pattern" %}
    	<a href="/design_pattern">&lt;-- Design Pattern</a>
		{% else %}
			<a href="/">&lt;-- home</a>
		{% endif %}
  </div>
  <div class="post__title">
  	<h1>{{ page.title }}</h1>
  </div>
  <div class="post__date">
  	<p>{{ page.date | date:"%Y/%m/%d" }}</p>
  </div>
  <div class="post__meta">
  	<p>{{ tags_content }}</p>
  </div>
  <div class="post__content"?>
      {{ content }}
  </div>
</div>
{% if page.math %}
<script async="async" src="http://cdn.mathjax.org/mathjax/2.1-latest/MathJax.js?config=TeX-AMS_HTML" type="text/javascript"></script>
{% endif %}


<script>
// 参考 https://github.com/fooleap/fooleap.github.io/blob/master/assets/js/main.js
var toc = document.querySelector('.post-toc');
var subTitles = document.querySelectorAll('.post__content h2,h3');

var clientHeight = document.documentElement.clientHeight;
if (toc) {
    function tocShow() {
        var clientWidth = document.documentElement.clientWidth;
        var tocFixed = clientWidth / 2 - 410 - toc.offsetWidth;
        if (tocFixed < 15) {
            toc.style.visibility = 'hidden';
        } else {
            toc.style.visibility = 'visible';
            toc.style.left = tocFixed + 'px';
        }
    }
    function tocScroll() {
				var sectionIds = [];
				var sections = [];
        for (var i = 0; i < subTitles.length; i++) {
            sectionIds.push(subTitles[i].getAttribute('id'));
            sections.push(subTitles[i].offsetTop);
        }
        var pos = document.documentElement.scrollTop || document.body.scrollTop;
        var lob = document.body.offsetHeight - subTitles[subTitles.length - 1].offsetTop;
				// console.log(pos)
				// console.log(sections)

        for (var i = 0; i < sections.length; i++) {
            if (i === subTitles.length - 1 && clientHeight > lob) {
                pos = pos + (clientHeight - lob);
            }
            if (sections[i] <= pos && sections[i] < pos + clientHeight) {
                if (document.querySelector('.active')) {
                    document.querySelector('.active').classList.remove('active');
                }
                document.querySelector('[href="#' + sectionIds[i] + '"').classList.add('active');
            }
        }
    }
    document.addEventListener('scroll', tocScroll, false);
    window.addEventListener('resize', tocShow, false);
    tocShow();
}
</script>
