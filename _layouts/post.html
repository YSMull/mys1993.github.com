---
layout: default
---
<script >
var div1 = document.getElementsByClassName('wrapper');
div1[0].style.setProperty("max-width","700px");
var div2 = document.getElementsByClassName('header_wrapper');
div2[0].style.setProperty("max-width","700px");
</script>

<div class="post">
	<div id="back" class="post__back">
    {% if page.tags contains "oj" %}
        <a href="/algorithm">&lt;-- back</a>
    {% else %}
    	<a href="/">&lt;-- home</a>
    {% endif %}
    </div>
    <div class="post__title">
    	<h1>{{ page.title }}</h1>
    </div>
    <div class="post__date">
    	<p>{{ page.date | date:"%Y/%m/%d" }}</p>
    </div>
    <div class="post__meta">
    	<p>{{ tags_content }}</p>
    </div>
    <div class="post__content"?>
        {{ content }}
    </div>
</div>
{% if page.math %}
<script async="async" src="http://cdn.mathjax.org/mathjax/2.1-latest/MathJax.js?config=TeX-AMS_HTML" type="text/javascript"></script>
{% endif %}
